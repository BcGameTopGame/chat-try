<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAW4cTAsG2QiXXGvS2FyOwZYbR_BqCQDXM",
            authDomain: "contactform-37fe3.firebaseapp.com",
            databaseURL: "https://contactform-37fe3-default-rtdb.firebaseio.com",
            projectId: "contactform-37fe3",
            storageBucket: "contactform-37fe3.appspot.com",
            messagingSenderId: "831163231244",
            appId: "1:831163231244:web:63e09ac7aadb77b78a9229",
            measurementId: "G-4R4K8TGVQ1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        function getUserId() {
            let userId = localStorage.getItem("chat_user_id");
            if (!userId) {
                userId = "user_" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("chat_user_id", userId);
                set(ref(db, `users/${userId}`), { createdAt: serverTimestamp() });
            }
            return userId;
        }
        
        const userId = getUserId();
        
        function loadChatHistory() {
            const chat = document.getElementById("chat");
            const messagesRef = ref(db, `chats/${userId}/messages`);
            
            onChildAdded(messagesRef, (snapshot) => {
                const msg = snapshot.val();
                displayMessage(msg.text, msg.sender === userId ? "user-message" : "bot-message");
            });
        }
        
        window.sendMessage = function() {
            const input = document.getElementById("messageInput");
            const messageText = input.value.trim();
            if (messageText === "") return;
            
            push(ref(db, `chats/${userId}/messages`), {
                sender: userId,
                text: messageText,
                timestamp: serverTimestamp()
            });
            
            input.value = "";
        };
        
        function displayMessage(text, className) {
            const chat = document.getElementById("chat");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        window.onload = loadChatHistory;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
        }
        .user-message {
            align-self: flex-end;
            background: #4caf50;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f4f4f4;
        }
        .input-container button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="user-avatar.png" alt="Avatar">
        <span>BC Game</span>
    </div>
    <div class="chat-container" id="chat">
        <div class="message bot-message">Please select your language:</div>
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Message...">
        <button onclick="sendMessage()">&#10148;</button>
    </div>
</body>
</html>
