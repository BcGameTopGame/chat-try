        }
        .messages-list li {

            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .messages-list li:hover {

        }
        .messages-list img {

            height: 50px;
            border-radius: 50%;

        }
